name: My Test Repo

on:
  push:
    branches:
      - development
      - stage
      - master

  pull_request:
    branches:
      - development

  workflow_dispatch:

# concurrency:
#   group: build-and-deploy-${{ github.head_ref }}
#   cancel-in-progress: true

env:
  WORKFLOW_REPO_VARIABLE: ${{ vars.REPO_VARIABLE_NAME }}
  WORKFLOW_ENVIRONMENT: ${{ github.head_ref == 'refs/heads/master' && 'prod' || github.head_ref }}

jobs:
  reporter:
    name: Report the variables and secrets values
    runs-on: ubuntu-latest
    # environment: ${{ env.WORKFLOW_ENVIRONMENT }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Echo report variable names
        run: |
          echo ${{ env.WORKFLOW_REPO_VARIABLE }}
          echo ${{ env.WORKFLOW_ENVIRONMENT }}
